<app-card [totalArray]="filmesArray.length" [imagem]="imagem" [titulo]="titulo">
</app-card>

<div class="body"></div>
<div style="padding: 13px" class="div">
  <mat-spinner *ngIf="filmesArray.length === 0"></mat-spinner>

  <div *ngFor="let filmes of filmesArray">
    <mat-card
      style="margin-top: 11px"
      class="example-card card-films"
      (click)="onClick(filmes)"
    >
      <mat-card-title>{{ filmes.title }}</mat-card-title>
    </mat-card>
  </div>
</div>

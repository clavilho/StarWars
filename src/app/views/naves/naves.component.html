<app-nav-bar></app-nav-bar>

<app-card [imagem]="imagem" [titulo]="titulo" [totalArray]="36"></app-card>

<div style="padding: 13px" class="div">
  <mat-spinner *ngIf="navesArray.length === 0"></mat-spinner>
  <div *ngFor="let nave of navesArray">
    <mat-card
      style="margin-top: 11px"
      class="example-card card-films"
      (click)="openDialog(nave)"
    >
      <mat-card-header>
        <mat-card-title>{{ nave.name }}</mat-card-title>
      </mat-card-header>
    </mat-card>
  </div>
</div>

<mat-paginator
  [pageIndex]="pageIndex"
  [length]="pageSize"
  [pageSize]="navesArray.length"
  (page)="passarPagina($event)"
>
</mat-paginator>

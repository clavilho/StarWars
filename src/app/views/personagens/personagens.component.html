<app-nav-bar></app-nav-bar>


<div class="input">
  <input
    type="text"
    class="form-control"
    placeholder="Pesquise o personagem desejado"
    #termoDaPesquisa
    (keyup)="pesquisar(termoDaPesquisa.value)"
  />
  <ul class="list-group list-group-flush">
    <a style="text-decoration: none" class="pesquisados">
      <li
        class="list-group-item"
        *ngFor="let personagem of pessoaPesquisada"
        (click)="openDialog(personagem)"
      >
        {{ personagem.name }}
      </li>
    </a>
  </ul>
</div>

<app-card [imagem]="imagem" [titulo]="titulo" [totalArray]="82"></app-card>

<div style="padding: 13px" class="div">
  <mat-spinner *ngIf="personagensArray.length === 0"></mat-spinner>
  <div *ngFor="let personagem of personagensArray">
    <mat-card
      style="margin-top: 11px"
      class="example-card card-films"
      (click)="openDialog(personagem)"
    >
      <mat-card-header>
        <mat-card-title>{{ personagem.name }} </mat-card-title>
      </mat-card-header>
    </mat-card>
  </div>
</div>

<!-- <app-personagem-modal [personagemModal]="personagensArray"></app-personagem-modal> -->
<mat-paginator
  [pageIndex]="pageIndex"
  [length]="pageSize"
  [pageSize]="personagensArray.length"
  (page)="proximaPagina($event)"
>
</mat-paginator>

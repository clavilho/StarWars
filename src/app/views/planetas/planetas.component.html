<app-nav-bar></app-nav-bar>



<app-card [titulo]="titulo" [totalArray]="39" [imagem]="imagem"></app-card>



<div style="padding: 13px" class="div">
  <mat-spinner *ngIf="planetasArray.length === 0"></mat-spinner>

  <div *ngFor="let planeta of planetasArray">
    <mat-card
      style="margin-top: 11px"
      class="example-card card-films"
      (click)="onClick(planeta)"
    >
      <mat-card-header>
        <mat-card-title>{{ planeta.name }}</mat-card-title>
      </mat-card-header>
    </mat-card>
  </div>
</div>

<mat-paginator
  [pageIndex]="pageIndex"
  [length]="pageSize"
  [pageSize]="planetasArray.length"
  (page)="passarPagina($event)"
></mat-paginator>
